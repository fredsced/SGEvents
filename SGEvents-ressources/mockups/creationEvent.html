<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Event Creation</title>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <a class="navbar-brand" href="#"><img src="assets/logo_sg_events.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Parcourir évènements</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Créer évènement</a>
                        </li>    
                    </ul>
                </div>  
            </nav>
    </header>
    <main>
        <h1 class=" text-center mt-1">Création évènement</h1>
        <form action="" class="container">
            <div class="row">
                <div class="form-group col-sm-12">
                        <label for="nameEvent">Nom évènement</label>
                        <input class="form-control" type="text" id="nameEvent">
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="form-group col-sm-4">
                    <label for="imageEvent">Image</label>
                    <input class="form-control-file" type="file" id="imageEvent">
                </div>
                <div class="form-group col-sm-4">
                    <label for="dateEvent">Date</label>
                    <input class="form-control" type="date" id="dateEvent">
                </div>
                <div class="form-group col-sm-4">
                    <label for="hourEvent">Heure</label>
                    <input class="form-control" type="time" id="hourEvent">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="addressEvent">Adresse</label>
                    <input class="form-control" type="text"id="addressEvent">
                </div>
                <div class="form-group col-sm-6">
                    <label for="authorEvent">Nom auteur</label>
                    <input class="form-control" type="text"id="authorEvent">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="tagEvent">Catégorie</label>
                    <select class="form-control" name="" id="tagEvent">
                        <option value="">--Choisissez une catégorie--</option>
                        <option value="sport">Sport</option>
                        <option value="food">Gastronomie</option>
                        <option value="technologies">Technologies</option>
                        <option value="softskills">Soft skills</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="places">Places</label>
                    <input class="form-control" id="places" type="number" min="0" max="300">
                </div>
            </div>
            <div class="row justify-content-end mr-1">
                    <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="bookable">
                            <label class="form-check-label" for="bookable">Réservable</label>
                    </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="" id="description" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary">Sauvegarder</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Plan du site</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">A propos</a>
                </li>
            </ul>
    </footer>
</body>
</html>
